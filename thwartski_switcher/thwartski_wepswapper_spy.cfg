echo "CONFIG EXECUTED - THWARTSKI WEAPON SWAPPER (CLASS: SPY)"

//-------------------------------------------------------------------
//						  WEAPONSWAP SYSTEM
//-------------------------------------------------------------------


//Define the basic crosshairs all weapons will use.

exec thwartski_wepswapper_crosshairs


//Enable the weaponswap script.

exec thwartski_wepswapper


//Update the weaponswap system to handle the extra PDA slot that spies have.

alias mousewheelprimary   "alias scrollswapbackward equipsecondary;    alias scrollswapforward equipPDAdisguiser"
alias mousewheelsecondary "alias scrollswapbackward equiptertiary;     alias scrollswapforward equipprimary"
alias mousewheeltertiary  "alias scrollswapbackward equipPDAdisguiser; alias scrollswapforward equipsecondary"
alias mousewheeldisguiser "alias scrollswapbackward equipprimary;      alias scrollswapforward equiptertiary"


//-------------------------------------------------------------------
//						    CLASS WEAPONS
//-------------------------------------------------------------------


//What order will thwartski_wepswapper.cfg swap weapons in?

//For spy, I reorder my weapon orders from the Valve default.
//I know I SHOULD consider revolver my true primary, but knife feels better to me.
//It's especially useful for swapping quickly between sapper and knife.

alias equipprimary "revolver" 		//I recommend using "knife"
alias equipsecondary "sapper"		//I recommend using "revolver"
alias equiptertiary "knife" 		//I recommend using "sapper"


//-------------------------------------------------------------------
//						 CLASS CROSSHAIRS
//-------------------------------------------------------------------


//which crosshair from thwartski_wepswapper_crosshairs.cfg will each weapon use?

//showweapons enables viewmodel even when other classes have guns hidden
//(because spy's arms have extra cloak information)

alias revolver 	"xhairprecise;slot1;showweapons;revolversettings" //revolver has special settings (see below) 
alias sapper 	"xhairdefault;slot2;showweapons;normalsettings"
alias knife 	"xhairmelee;slot3;showweapons;normalsettings"	


//equip the primary weapon on spawn, in case the weapon defined above is not the normal default

equipprimary


//-------------------------------------------------------------------
//					SPECIAL REVOLVER SETTINGS
//-------------------------------------------------------------------


//hiding revolver after firing inspired by Stabby: (http://tinyurl.com/78gjvk7)

//hide revolver model when firing
//(because autoreload causes the model to block the crosshair)

alias +revolverattack "+attack;spec_next;hideweapons"
alias -revolverattack "-attack"


//show revolver model when cloaking
//(because the transparency of the spy's arms contain important information)

alias +revolvercloak "+attack2;spec_prev;showweapons"
alias -revolvercloak "-attack2"


//turn on special settings for revolver, and remove them after the fact

alias revolversettings "bind "MOUSE1" "+revolverattack";bind "MOUSE2" "+revolvercloak""
alias normalsettings "bind "MOUSE1" "+attack";bind "MOUSE2" "+attack2""
