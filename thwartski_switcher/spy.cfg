echo "CONFIG EXECUTED - CLASS: SPY"

//-------------------------------------------------------------------
//						WEAPON/CROSSHAIR SWAPPER
//-------------------------------------------------------------------

//Weapon selection via number keys and mousewheel aren't necessary OR SUPPORTED with this system.
//Obviously if you use these buttons for something else you should delete this part.
unbind 1
unbind 2
unbind 3
unbind 4
unbind 5
unbind MWHEELUP
unbind MWHEELDOWN

//Define the basic crosshairs all weapons will use(!)
exec thwartski_crosshairs

//Enable the weaponswap script(!!)
exec thwartski_weaponswap

//Class-specific weaponswap and crosshair settings(!!!)
exec thwartski_weapons_spy 

//-------------------------------------------------------------------
//						CLASS-SPECIFIC BINDS
//-------------------------------------------------------------------

//Like all spies, I have a bunch of custom binds, but I'll leave them out.
//This is just the bare minimum required to make spy work with the weaponswap system.
 
bind "4" "spydisguise"

//Equip the pda and inform the swap system.
alias spydisguise "slot4;menuswapreset" 

