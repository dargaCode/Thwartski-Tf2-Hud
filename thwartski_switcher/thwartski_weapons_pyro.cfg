echo "CONFIG EXECUTED - WEAPONS (CLASS: PYRO)"


//-------------------------------------------------------------------
//							WEAPONSWAP
//-------------------------------------------------------------------


//What order will thwartski_weaponswap.cfg swap weapons in?

//For pyro, I stick to the Valve definitions of primary/secondary/tertiary.

alias equipprimary "flame"
alias equipsecondary "shotgun"
alias equiptertiary "melee"


//-------------------------------------------------------------------
//							CROSSHAIRS
//-------------------------------------------------------------------


//Which crosshair settings from thwartski_crosshairs.cfg will each weapon use?

alias flame 	"xhairdefault;slot1"
//alias flame 	"xhairdefault;slot1;showtracers" //Use this if you want to display your flames even when viewmodel is off.
alias shotgun 	"xhairspread;slot2"
alias melee 	"xhairmelee;slot3"


//Equip the primary weapon on spawn, in case the weapon defined above is not the normal default.

equipprimary


