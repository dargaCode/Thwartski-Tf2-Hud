//THWARTSKI_WEPSWAPPER_PYRO.CFG
//Executed from pyro.cfg

//-------------------------------------------------------------------
//						 WEAPONSWAP SYSTEM
//-------------------------------------------------------------------

//Set up the main weaponswap script, and the crosshairs that all weapons will use.
exec thwartski_wepswapper
exec thwartski_binds
exec thwartski_wepswapper_crosshairs

//-------------------------------------------------------------------
//						   CLASS WEAPONS                 **EDIT ME!**
//-------------------------------------------------------------------

//What order will thwartski_wepswapper.cfg swap weapons in?
//For pyro, I recommend sticking to the Valve defaults:.
alias primaryslot   "flame"
alias secondaryslot "shotgun"
alias tertiaryslot  "melee"

//-------------------------------------------------------------------
//						  CLASS CROSSHAIRS               **EDIT ME!**
//-------------------------------------------------------------------

//Which crosshairs from thwartski_wepswapper_crosshairs.cfg will each weapon use?
alias flame   "slot1; xhairvalve;  showtracers" 
alias shotgun "slot2; xhairspread"
alias melee   "slot3; xhairmelee"

//ADVANCED: If your crosshair settings hide your viewmodels, you can remove "showtracers"
//from the flamethrower settings, which will hide your flames too.

//-------------------------------------------------------------------
//						  DEFAULT WEAPON
//-------------------------------------------------------------------

//Equip the primary weapon on spawn, in case it has special settings
//or the swapper's default weapon differs from Valve's default.
equipprimary

//-------------------------------------------------------------------
//						     FEEDBACK
//-------------------------------------------------------------------

//Print to console.
echo "CONFIG EXECUTED - THWARTSKI_WEPSWAPPER_PYRO.CFG"

