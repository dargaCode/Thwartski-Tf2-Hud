echo "CONFIG EXECUTED - THWARTSKI SWAPPER WEAPONS (CLASS: ENGIE)"


//-------------------------------------------------------------------
//						  WEAPONSWAP SYSTEM
//-------------------------------------------------------------------


//Define the basic crosshairs all weapons will use.
exec thwartski_swapper_crosshairs

//Enable the weaponswap script.
exec thwartski_swapper



//-------------------------------------------------------------------
//						    CLASS WEAPONS
//-------------------------------------------------------------------


//What order will thwartski_swapper.cfg swap weapons in?

//For engineer, I stick to the Valve definitions of primary/secondary/tertiary.

alias equipprimary "shotgun" 
alias equipsecondary "pistol"
alias equiptertiary "melee"


//-------------------------------------------------------------------
//						 CLASS CROSSHAIRS
//-------------------------------------------------------------------


//Which crosshair settings from thwartski_swapper_crosshairs.cfg will each weapon use?

alias shotgun 	"xhairspread;slot1"
alias pistol 	"xhairprecise;slot2"
alias melee 	"xhairmelee;slot3"


//Equip the primary weapon on spawn, in case the weapon defined above is not the normal default.

equipprimary


