//THWARTSKI_WEPSWAPPER_DEMO.CFG
//Executed from demoman.cfg

//-------------------------------------------------------------------
//						 WEAPONSWAP SYSTEM
//-------------------------------------------------------------------

//Set up the main weaponswap script, and the crosshairs that all weapons will use.
exec thwartski_wepswapper

//-------------------------------------------------------------------
//						   CLASS WEAPONS                 **EDIT ME!**
//-------------------------------------------------------------------

//What order will thwartski_wepswapper.cfg swap weapons in?
//For demo, I recommend treating sticky launcher as the primary weapon.
alias primaryslot   "grenade" //I recommend changing this to "sticky"
alias secondaryslot "sticky"  //I recommend changing this to "grenade"
alias tertiaryslot  "melee"

//-------------------------------------------------------------------
//						  CLASS CROSSHAIRS               **EDIT ME!**
//-------------------------------------------------------------------

//Which crosshairs from thwartski_wepswapper_crosshairs.cfg will each weapon use?
alias grenade "slot1; xhairspread"
alias sticky  "slot2; xhairvalve"
alias melee   "slot3; xhairmelee"

//-------------------------------------------------------------------
//						  DEFAULT WEAPON
//-------------------------------------------------------------------

//Equip the primary weapon on spawn, in case it has special settings
//or the swapper's default weapon differs from Valve's default.
equipprimary

//-------------------------------------------------------------------
//						     FEEDBACK
//-------------------------------------------------------------------

//Print to console.
echo "CONFIG EXECUTED - THWARTSKI_WEPSWAPPER_DEMO.CFG"

