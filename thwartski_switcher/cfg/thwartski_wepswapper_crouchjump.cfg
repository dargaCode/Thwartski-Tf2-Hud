//By popular demand, I'm incorporating a modified version of The404Error's popular 
//Crouch Jump Script: //http://gamebanana.com/tf2/scripts/2499

//I have some small scripts related to the jump button in the spy configs, 
//and it was hard for people to figure out how to get the crouchjump script working.

//-------------------------------------------------------------------
//						 CROUCHJUMP SCRIPT
//-------------------------------------------------------------------

alias +crouchjump "+jump; +duck"
alias -crouchjump "-duck; -jump"

alias enablecrouchjump  "alias +jumpalias +crouchjump; alias -jumpalias -crouchjump; echo ENABLED_CROUCH_JUMP"
alias disablecrouchjump "alias +jumpalias +jump;       alias -jumpalias -jump;       echo DISABLED_CROUCH_JUMP"

alias togglecrouchjump togglecrouchjumpon

alias togglecrouchjumpon  "enablecrouchjump;  alias togglecrouchjump togglecrouchjumpoff"
alias togglecrouchjumpoff "disablecrouchjump; alias togglecrouchjump togglecrouchjumpon"

//-------------------------------------------------------------------
//						SETTINGS AND BINDS
//-------------------------------------------------------------------

//It's currently turned off by default. 
togglecrouchjumpoff //Change to "togglejumpon" to enable

//You could enable/disable it per class config, 
//or bind this command to a key to turn it on and off easily when in game: 
//bind "F1" togglecrouchjump

//-------------------------------------------------------------------
//						     FEEDBACK
//-------------------------------------------------------------------

//Print to console.
echo "CONFIG EXECUTED - THWARTSKI_WEPSWAPPER_CROUCHJUMP.CFG"

