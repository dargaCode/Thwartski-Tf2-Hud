echo "CONFIG EXECUTED - CLASS: SPY"

//hiding revolver after firing inspired by Stabby: (http://tinyurl.com/78gjvk7)

exec thwartski_classdefault //wipe clean the previous class's custom settings

alias resetclass "exec spy" //binds the F10 key to reload the current class

//-------------------------------------------------------------------
//						WEAPONS AND CROSSHAIRS
//-------------------------------------------------------------------

//what order will thwartski_weaponswap.cfg swap weapons in?

//for spy, I reordered my weapon orders from the valve default
//I know I SHOULD consider revolver my true primary, but this feels better to me
//this way is especially effective for swapping quickly between sapper and knife

alias equipprimary "knife" 			//for valve defaults, use "revolver"
alias equipsecondary "revolver"		//for valve defaults, use "sapper"
alias equiptertiary "sapper" 		//for valve defaults, use "knife"


//which crosshair from crosshairs.cfg will each weapon use?

alias revolver 	"xhairprecise;slot1;showvwep;revolversettings" //revolver has special settings (see below) 
alias sapper 	"xhairdefault;slot2;showvwep;normalsettings"
alias knife 	"xhairmelee;slot3;showvwep;normalsettings"	

//showvwep enables viewmodel even when other classes have guns hidden (because spy's arms have extra cloak information)


//equip the primary weapon on spawn, in case the weapon defined above is not the normal default

equipprimary

//-------------------------------------------------------------------
//						SPECIAL REVOLVER SETTINGS
//-------------------------------------------------------------------

//hide revolver model when firing

alias +revolverattack "+attack;spec_next;hidevwep"
alias -revolverattack "-attack"


//show revolver model when cloaking

alias +revolvercloak "+attack2;spec_prev;showvwep"
alias -revolvercloak "-attack2"


//turn on special settings for revolver, and remove them after the fact

alias revolversettings "bind "MOUSE1" "+revolverattack";bind "MOUSE2" "+revolvercloak""
alias normalsettings "bind "MOUSE1" "+attack";bind "MOUSE2" "+attack2""

//-------------------------------------------------------------------
//							OTHER BINDS
//-------------------------------------------------------------------
 
//equip the pda and inform the weapon/cross hair swap system.
//calling the specific item rather than slot3, so scrolling 1 notch too far doesn't select the third disguise.

alias disguise "use tf_weapon_pda_spy;menuswapreset" 


bind "MWHEELUP" "disguise"
bind "MWHEELDOWN" ""

bind "MOUSE5" "lastdisguise"
bind "MOUSE4" "disguiseteam"

