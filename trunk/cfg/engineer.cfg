echo "CONFIG EXECUTED - CLASS: ENGINEER"

exec classdefault //wipe clean the previous class's custom settings

alias resetclass "exec engineer" //binds the F10 key to reload the current class

//-------------------------------------------------------------------
//						WEAPONS AND CROSSHAIRS
//-------------------------------------------------------------------

//what order will weaponswap.cfg swap weapons in?
alias equipprimary "shotgun"
alias equipsecondary "pistol"
alias equiptertiary "melee"

//which crosshair from crosshairs.cfg will each weapon use?
alias shotgun 	"xhairspread;slot1"
alias pistol 	"xhairprecise;slot2"
alias melee 	"xhairmelee;slot3"

//equip the primary weapon on spawn, in case the weapon defined above is not the normal default
equipprimary


//-------------------------------------------------------------------
//							OTHER BINDS
//-------------------------------------------------------------------

bind "MWHEELUP" buildentrance
bind "MWHEELDOWN" buildexit
bind "MOUSE5" buildsentry
bind "MOUSE4" builddispenser
bind "MOUSE3" "+placeitem"

alias +placeitem "+attack"
alias -placeitem "-attack"
//once the scroll wheel has selected a blueprint, clicking the wheel will place it. 

alias buildsentry "destroy 2; build 2; meleeswapback"
alias builddispenser "destroy 0; build 0; meleeswapback"
alias buildentrance "destroy 1; build 1; meleeswapback"
alias buildexit "destroy 3; build 3; meleeswapback"
//destroy the building before attempting to place a new blueprint, then use the weapon/crosshair swap system to take out the wrench

