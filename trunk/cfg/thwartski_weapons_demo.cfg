//-------------------------------------------------------------------


//what order will thwartski_weaponswap.cfg swap weapons in?

//for demo, I reordered my weapon orders from the valve default
//to me, stickies are the true demo primary, both for rollouts and general damage dealing

alias primaryslot   "sticky" 	//for valve defaults, use "grenade"
alias secondaryslot "grenade"	//for valve defaults, use "sticky"
alias tertiaryslot  "melee"


//-------------------------------------------------------------------
//							CROSSHAIRS
//-------------------------------------------------------------------


//which crosshair from thwartski_crosshairs.cfg will each weapon use?

alias grenade 	"xhairspread;slot1"
alias sticky 	"xhairdefault;slot2"
alias melee 	"xhairmelee;slot3"


//equip the primary weapon on spawn, in case the weapon defined above is not the normal default

equipprimary


