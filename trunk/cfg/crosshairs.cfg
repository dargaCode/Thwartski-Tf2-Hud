echo "CONFIG EXECUTED - CROSSHAIRS"

//I group all my weapons into the same 4 crosshair themes, but you could define as many as you like.
//calling them from their own config like this makes for easy editing of big groups at once.

alias xhairdefault 	"gunmodels;exec defaultcrosshair"
//for weapons that should keep the valve crosshair. I use this for medigun, sapper, minigun, stickies, and flamethrower.

alias xhairprecise 	"gunmodels;cl_crosshair_file crosshair1;cl_crosshair_scale 28"
//for weapons that fire one very accurate bullet. I use this for sniper rifle, pistols, and revolvers. (small circle)

alias xhairspread 	"gunmodels;cl_crosshair_file crosshair3;cl_crosshair_scale 30"
//for buckshot weapons or weapons with gravity. I use this for shotguns, needles, and grenades. (cross with dot in center)

alias xhairmelee 	"meleemodels;cl_crosshair_file crosshair4;cl_crosshair_scale 50"
//for all melee weapons. (large x)


