//THWARTSKI_WEPSWAPPER_SOLDIER.CFG
//Executed from soldier.cfg

//-------------------------------------------------------------------
//						 CLASS WEAPONSLOTS               **EDIT ME!**
//-------------------------------------------------------------------

//What order will thwartski_wepswapper.cfg swap weapons in?
//For soldier, I stick to the Valve defaults:
alias primaryslot   "rocket"
alias secondaryslot "shotgun"
alias tertiaryslot  "melee"

//-------------------------------------------------------------------
//						  CLASS CROSSHAIRS               **EDIT ME!**
//-------------------------------------------------------------------

//Which crosshairs from thwartski_wepswapper_crosshairs.cfg will each weapon use?
alias rocket  "slot1; xhairvalve"
alias shotgun "slot2; xhairspread"
alias melee   "slot3; xhairmelee"

//-------------------------------------------------------------------
//						  DEFAULT WEAPON
//-------------------------------------------------------------------

//Equip the primary weapon on spawn, in case it has special settings
//or the swapper's default weapon differs from Valve's default.
equipprimary

//-------------------------------------------------------------------
//						     FEEDBACK
//-------------------------------------------------------------------

//Print to console.
echo "CONFIG EXECUTED - THWARTSKI_WEPSWAPPER_SOLDIER.CFG"

