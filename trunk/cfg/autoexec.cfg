//AUTOEXEC.CFG
//Executed automatically by TF2 on when the game is launched from the desktop.

clear //clear console

//-------------------------------------------------------------------
//						       ABOUT
//-------------------------------------------------------------------

//I broke up my formerly-gigantic autoexec.cfg into several smaller categories. 

//-------------------------------------------------------------------
//					    PERFORMANCE SETTINGS
//-------------------------------------------------------------------

//thwartski_settings_performance.cfg contains all the graphical settings etc. 
//(I use a version of Chris's Maxframes config). 
//Performance is only run once, at game load.
exec thwartski_settings_performance

//-------------------------------------------------------------------
//						   GAME SETTINGS
//-------------------------------------------------------------------

//thwartski_settings_game.cfg contains gameplay settings and advanced options. 
//Settings is only run once, at game load.
exec thwartski_settings_game

//-------------------------------------------------------------------
//						     KEYBINDS
//-------------------------------------------------------------------

//thwartski_settings_keybinds.cfg contains all of my generic keybinds,
//But some are overridden in individual class configs.
//Resetbinds is run at game load and every time I switch classes, to clean up any overrides. 
exec thwartski_settings_keybinds

//-------------------------------------------------------------------
//						    WEPSWAPPER
//-------------------------------------------------------------------

//thwartski_wepswapper.cfg contains all of weaponswapper rules. 
//Set up the spectate commands, in case spectate is chosen before a class on game load.
exec thwartski_wepswapper

//-------------------------------------------------------------------
//						     FEEDBACK
//-------------------------------------------------------------------

//Makes me happy and reminds me to turn down my speakers =)
play vo/soldier_laughevil01.wav

//Print to console.
echo "CONFIG EXECUTED - THWARTSKI_AUTOEXEC.CFG"

