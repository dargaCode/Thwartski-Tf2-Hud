echo "CONFIG EXECUTED - AUTOEXEC"

//performance.cfg contains all the graphical settings etc (I use a version of Chris's Maxframes config). 
//performance is only run once, at game load
exec performance

//settings.cfg contains gameplay settings, mouse sensitivity, and advanced options 
//settings is only run once, at game load
exec settings

//resetbinds.cfg contains all of my generic keybinds, but some are overridden in individual class configs.
//resetbinds is run at game load, but also run every time I spawn as a new class, to clean up any overrides. 
exec resetbinds

//makes me happy and reminds me to turn down my speakers =)
play vo/soldier_laughevil01.wav