alias prepresetprimary   "alias reset swapprimary"
alias prepresetsecondary "alias reset swapsecondary"
alias prepresettertiary  "alias reset swaptertiary"
alias prepresetdisguise  "alias reset swapdisguise"
alias prepresetbuild     "alias reset swapbuild"
alias prepresetdestroy   "alias reset swapdestroy"
	
