echo "CONFIG EXECUTED - WEAPONS (CLASS: SPY)"


//-------------------------------------------------------------------
//							WEAPONSWAP
//-------------------------------------------------------------------


//what order will thwartski_weaponswap.cfg swap weapons in?

//for spy, I reordered my weapon orders from the valve default
//I know I SHOULD consider revolver my true primary, but this feels better to me
//this way is especially effective for swapping quickly between sapper and knife

alias primaryslot   "rememberprimary;   revolver" //for valve defaults, use "revolver"
alias secondaryslot "remembersecondary; sapper"	  //for valve defaults, use "sapper"
alias tertiaryslot  "remembertertiary;  knife" 	  //for valve defaults, use "knife"
alias disguiseslot  "disguise"

//-------------------------------------------------------------------
//							CROSSHAIRS
//-------------------------------------------------------------------

//Small dot when firing revolver, to minimize crosshair growth. 
//Inspired by Stabby: (http://tinyurl.com/78gjvk7) 

alias xhairambydot 	"cl_crosshair_file crosshair5;cl_crosshair_scale 4"


//which crosshair from thwartski_crosshairs.cfg will each weapon use?

//showweapons enables viewmodel even when other classes have guns hidden
//(because spy's arms have extra cloak information)

alias revolver 	"xhairprecise; slot1; showweapons; revolversettings"   //revolver has special settings (see below) 
alias sapper 	"xhairdefault; slot2; showweapons; normalsettings"
alias knife 	"xhairmelee;   slot3; showweapons; normalsettings"	
alias disguise  "              slot4; showweapons; disguisesettings"  //disguise has special settings (see below)

//equip the primary weapon on spawn, in case the weapon defined above is not the normal default

equipprimary


//-------------------------------------------------------------------
//					SPECIAL REVOLVER SETTINGS
//-------------------------------------------------------------------


//hiding revolver after firing inspired by Stabby: (http://tinyurl.com/78gjvk7)

//turn on special settings for revolver and disguise, and remove them after the fact

alias disguisesettings "bind MOUSE1 reloadslot"
alias revolversettings "bind MOUSE1 +revolverattack; bind MOUSE2 +revolvercloak"
alias normalsettings   "bind MOUSE1 +attack;         bind MOUSE2 +attack2"


//hide weapons when firing (because autoreload causes the model to block the crosshair)
//show weapons when cloaking (because spy's arm transparency contains important information)

alias +revolverattack "+attack;  xhairambydot; hideweapons; spec_next"
alias -revolverattack "-attack;  xhairprecise; hideweapons"
alias +revolvercloak  "+attack2; showweapons;  spec_prev"
alias -revolvercloak  "-attack2"








