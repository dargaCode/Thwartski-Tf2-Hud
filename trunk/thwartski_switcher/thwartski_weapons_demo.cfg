echo "CONFIG EXECUTED - WEAPONS (CLASS: DEMO)"


//-------------------------------------------------------------------
//							WEAPONSWAP
//-------------------------------------------------------------------


//What order will thwartski_weaponswap.cfg swap weapons in?

//For demo, I reorder my weapon orders from the Valve default.
//To me, stickies are the true demo primary, both for rollouts and general damage dealing.

alias equipprimary "grenade" 	//I recommend using "sticky"
alias equipsecondary "sticky"	//I recommend using "grenade"
alias equiptertiary "melee"


//-------------------------------------------------------------------
//							CROSSHAIRS
//-------------------------------------------------------------------


//Which crosshair settings from thwartski_crosshairs.cfg will each weapon use?

alias grenade 	"xhairspread;slot1"
alias sticky 	"xhairdefault;slot2"
alias melee 	"xhairmelee;slot3"


//Equip the primary weapon on spawn, in case the weapon defined above is not the normal default.

equipprimary


