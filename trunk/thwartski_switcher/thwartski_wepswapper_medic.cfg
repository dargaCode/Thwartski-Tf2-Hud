//THWARTSKI_WEPSWAPPER_MEDIC.CFG

//-------------------------------------------------------------------
//						 WEAPONSWAP SYSTEM
//-------------------------------------------------------------------

//Define the basic crosshairs all weapons will use.
exec thwartski_wepswapper_crosshairs

//Set up the main weaponswap script.
exec thwartski_wepswapper

//-------------------------------------------------------------------
//						   CLASS WEAPONS
//-------------------------------------------------------------------

//What order will thwartski_wepswapper.cfg swap weapons in?
//For medic, I recommend treating medigun as the primary weapon.
alias primaryslot   "needle" //I recommend changing this to "heal"
alias secondaryslot "heal"	 //I recommend changing this to "needle"
alias tertiaryslot  "melee"

//-------------------------------------------------------------------
//						  CLASS CROSSHAIRS
//-------------------------------------------------------------------

//Which crosshairs from thwartski_wepswapper_crosshairs.cfg will each weapon use?
alias needle "xhairspread;  slot1; showtracers" //Showtracers displays needles even with viewmodels off.
alias heal	 "xhairdefault; slot2; showtracers" //Showtracers displays heal beam even with viewmodels off.
alias melee  "xhairmelee;   slot3"

//-------------------------------------------------------------------
//						  DEFAULT WEAPON
//-------------------------------------------------------------------

//Equip the primary weapon on spawn, in case it has special settings
//or the swapper's default weapon differs from Valve's default.
equipprimary

//-------------------------------------------------------------------
//						     FEEDBACK
//-------------------------------------------------------------------

//Print to console.
clear //clear console
echo "CONFIG EXECUTED - THWARTSKI_WEPSWAPPER_MEDIC.CFG"

