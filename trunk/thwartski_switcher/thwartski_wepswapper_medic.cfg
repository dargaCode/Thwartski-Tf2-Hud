echo "CONFIG EXECUTED - THWARTSKI WEAPON SWAPPER (CLASS: MEDIC)"


//-------------------------------------------------------------------
//						  WEAPONSWAP SYSTEM
//-------------------------------------------------------------------


//Define the basic crosshairs all weapons will use.
exec thwartski_wepswapper_crosshairs

//Enable the weaponswap script.
exec thwartski_wepswapper



//-------------------------------------------------------------------
//						    CLASS WEAPONS
//-------------------------------------------------------------------


//What order will thwartski_wepswapper.cfg swap weapons in?

//For medic, I reorder my weapon orders from the Valve default.
//Medigun is the true medic primary you want most readily available.

alias equipprimary   "needle" 	//I recommend using "heal"
alias equipsecondary "heal"		//I recommend using "needle"
alias equiptertiary  "melee"


//-------------------------------------------------------------------
//						 CLASS CROSSHAIRS
//-------------------------------------------------------------------


//Which crosshair settings from thwartski_wepswapper_crosshairs.cfg will each weapon use?

alias needle 	"xhairspread;slot1;showtracers" 	//showtracers displays needles even with viewmodels off
alias heal	 	"xhairdefault;slot2;showtracers" 	//showtracers displays heal beam even with viewmodels off
alias melee 	"xhairmelee;slot3"


//Equip the primary weapon on spawn, in case the weapon defined above is not the normal default.

equipprimary


