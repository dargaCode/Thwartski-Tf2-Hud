//AUTOEXEC.CFG

//-------------------------------------------------------------------
//						   GAME SETTINGS
//-------------------------------------------------------------------

//Exec [class].cfg automatically when loading a class.
setinfo "ec" "1" 				 

//Not part of the swapper per se, but it's important to have more 
//peripheral vision, and goes along with the viewmodel fov changes.
fov_desired 90 //The default is 75.

//-------------------------------------------------------------------
//						    PERFORMANCE
//-------------------------------------------------------------------

//Easy place to put your performance cfg.
exec performance

//-------------------------------------------------------------------
//						     KEYBINDS
//-------------------------------------------------------------------

//This doesn't do anything except make the settings non-blank for these on initial game load.
//If you want to edit binds with the in-game menu, comment this line out or delete the file.
exec thwartski_binds

//-------------------------------------------------------------------
//						    WEPSWAPPER
//-------------------------------------------------------------------

//Set up the spectate commands, in case spectate is chosen before a class on game load.
exec thwartski_wepswapper

//-------------------------------------------------------------------
//						     FEEDBACK
//-------------------------------------------------------------------

//Print to console.
echo "CONFIG EXECUTED - AUTOEXEC.CFG"

