echo "CONFIG EXECUTED - THWARTSKI WEAPON SWAPPER (CLASS: ENGIE)"


//-------------------------------------------------------------------
//						  WEAPONSWAP SYSTEM
//-------------------------------------------------------------------


//Define the basic crosshairs all weapons will use.
exec thwartski_wepswapper_crosshairs

//Enable the weaponswap script.
exec thwartski_wepswapper


//Update the weaponswap system to handle the extra PDA slots that engies have.

alias mousewheelprimary   "alias scrollswapbackward equipsecondary;    alias scrollswapforward equipPDAdestroyer"
alias mousewheelsecondary "alias scrollswapbackward equiptertiary;     alias scrollswapforward equipprimary"
alias mousewheeltertiary  "alias scrollswapbackward equipPDAbuilder;   alias scrollswapforward equipsecondary"
alias mousewheelbuilder   "alias scrollswapbackward equipPDAdestroyer; alias scrollswapforward equiptertiary"
alias mousewheeldestroyer "alias scrollswapbackward equipprimary;      alias scrollswapforward equipPDAbuilder"

//-------------------------------------------------------------------
//						    CLASS WEAPONS
//-------------------------------------------------------------------


//What order will thwartski_wepswapper.cfg swap weapons in?

//For engineer, I stick to the Valve definitions of primary/secondary/tertiary.

alias equipprimary "shotgun" 
alias equipsecondary "pistol"
alias equiptertiary "melee"


//-------------------------------------------------------------------
//						 CLASS CROSSHAIRS
//-------------------------------------------------------------------


//Which crosshair settings from thwartski_wepswapper_crosshairs.cfg will each weapon use?

alias shotgun 	"xhairspread;slot1"
alias pistol 	"xhairprecise;slot2"
alias melee 	"xhairmelee;slot3"


//Equip the primary weapon on spawn, in case the weapon defined above is not the normal default.

equipprimary


