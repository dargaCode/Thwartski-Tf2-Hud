echo "CONFIG EXECUTED - CLASS: DEMOMAN"

exec classdefault //wipe clean the previous class's custom settings

alias resetclass "exec demoman" //binds the F10 key to reload the current class

//-------------------------------------------------------------------
//						WEAPONS AND CROSSHAIRS
//-------------------------------------------------------------------

//what order will weaponswap.cfg swap weapons in?
alias equipprimary "sticky"
alias equipsecondary "grenade"
alias equiptertiary "melee"

//which crosshairs from crosshairs.cfg will each weapon use?
alias grenade 	"xhairspread;slot1"
alias sticky 	"xhairdefault;slot2"
alias melee 	"xhairmelee;slot3"

//equip the primary weapon on spawn, in case the weapon defined above is not the normal default
equipprimary
