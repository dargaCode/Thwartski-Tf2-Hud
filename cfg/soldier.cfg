//-------------------------------------------------------------------
//					       WEAPON SWAPPER
//-------------------------------------------------------------------

//Class-specific weaponswap and crosshair settings.
exec thwartski_wepswapper_soldier 

//-------------------------------------------------------------------
//						WEAPON SWAPPER BINDS
//-------------------------------------------------------------------

//This system makes it possible to use two buttons for all weapon swapping.
 
bind "W" "leftswap"   //Swap the primary and secondary weapon for this class. 
bind "R" "rightswap"  //Swap the secondary and tertiary weapons for this class.

//I recommend repurposing your number keys and mousewheel for comms or class binds, 
//but I've made sure they still work with the system so you can get used to it gradually. 

//If you use a number key or your mousewheel with these binds, you'll still see your
//custom crosshairs and viewmodels, and the system for the swap buttons will update.

bind "1" "equipprimary"
bind "2" "equipsecondary"
bind "3" "equiptertiary"
bind "4" "slot4"
bind "5" "slot5"

bind "MWHEELUP"   "scrollswapforward"
bind "MWHEELDOWN" "scrollswapbackward"

//-------------------------------------------------------------------
//						CLASS-SPECIFIC BINDS
//-------------------------------------------------------------------
 

 
//-------------------------------------------------------------------
//						     FEEDBACK
//-------------------------------------------------------------------

//Print to console.
clear //clear console
echo "CONFIG EXECUTED - SOLDIER.CFG"

