echo "CONFIG EXECUTED - THWARTSKI WEAPON SWAPPER (CLASS: ENGIE)"

//-------------------------------------------------------------------
//						 WEAPONSWAP SYSTEM
//-------------------------------------------------------------------

//Define the basic crosshairs all weapons will use.
exec thwartski_wepswapper_crosshairs

//Set up the main weaponswap script.
exec thwartski_wepswapper

//Update the weaponswap system to handle the extra PDA slots that engies have.
alias mousewheelprimary   "alias scrollswapbackward equipsecondary;    alias scrollswapforward equipPDAdestroyer"
alias mousewheelsecondary "alias scrollswapbackward equiptertiary;     alias scrollswapforward equipprimary"
alias mousewheeltertiary  "alias scrollswapbackward equipPDAbuilder;   alias scrollswapforward equipsecondary"
alias mousewheelbuilder   "alias scrollswapbackward equipPDAdestroyer; alias scrollswapforward equiptertiary"
alias mousewheeldestroyer "alias scrollswapbackward equipprimary;      alias scrollswapforward equipPDAbuilder"

//-------------------------------------------------------------------
//						   CLASS WEAPONS
//-------------------------------------------------------------------

//What order will thwartski_wepswapper.cfg swap weapons in?
//For engineer, I recommend sticking to the Valve defaults:
alias primaryslot   "shotgun" 
alias secondaryslot "pistol"
alias tertiaryslot  "melee"		
alias builderslot   "builder"
alias destroyerslot "destroyer"

alias wrenchfallback "equiptertiary" //If melee is moved to another slot, update this too.

//-------------------------------------------------------------------
//						  CLASS CROSSHAIRS
//-------------------------------------------------------------------

//Which crosshairs from thwartski_wepswapper_crosshairs.cfg will each weapon use?
alias shotgun 	"xhairspread;  slot1; normalsettings"
alias pistol 	"xhairprecise; slot2; normalsettings"
alias melee 	"xhairmelee;   slot3; normalsettings"
alias builder   "invisible;    slot4; buildersettings"
alias destroyer "DONOTMODIFY;  slot5; destroyersettings"

//-------------------------------------------------------------------
//					   SPECIAL PDA CROSSHAIRS
//-------------------------------------------------------------------

//The builder PDA works in such a way that its crosshair/model can be hidden.
alias invisible   "gunweps;cl_crosshair_scale 0"

//The destroyer PDA does not. If its crosshair or model is hidden, 
//it won't be able to reset itself properly after a building is destroyed.
alias DONOTMODIFY ""//Just let it keep the settings from the previous weapon.

//-------------------------------------------------------------------
//					  SPECIAL BUILDER SETTINGS
//-------------------------------------------------------------------

//Special case for for the builder PDA.
//TF2 equips the wrench automatically when a new building is placed. 
//If Mouse1 is clicked to place a building or to cancel the PDA, wrench settings are updated.
alias buildersettings "bind MOUSE1 +placeitem"

alias +placeitem      "+attack"
alias -placeitem      "-attack; wrenchfallback"

//Clean up any special settings.
alias normalsettings  "bind MOUSE1 +attack"

//-------------------------------------------------------------------
//					 SPECIAL DESTROYER SETTINGS
//-------------------------------------------------------------------

//Special case for the destroyer PDA.
//TF2 equips the most recent non-PDA weapon when Mouse1 is clicked to cancel the PDA.
//This allows the swapper system and crosshairs to keep up.
alias destroyersettings "bind MOUSE1 PDAfallback"

//-------------------------------------------------------------------
//						  DEFAULT WEAPON
//-------------------------------------------------------------------

//Equip the primary weapon on spawn, in case it has special settings
//or the swapper's default weapon differs from Valve's default.
equipprimary

