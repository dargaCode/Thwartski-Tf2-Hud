echo "CONFIG EXECUTED - THWARTSKI AUTOEXEC"


//thwartski_performance.cfg contains all the graphical settings etc. 
//(I use a version of Chris's Maxframes config). 
//Performance is only run once, at game load.

exec thwartski_performance


//thwartski_settings.cfg contains gameplay settings and advanced options. 
//Settings is only run once, at game load.

exec thwartski_resetsettings


//thwartski_resetbinds.cfg contains all of my generic keybinds,
//but some are overridden in individual class configs.
//Resetbinds is run at game load and every time I switch classes, to clean up any overrides. 

exec thwartski_resetbinds


//Makes me happy and reminds me to turn down my speakers =)

play vo/soldier_laughevil01.wav