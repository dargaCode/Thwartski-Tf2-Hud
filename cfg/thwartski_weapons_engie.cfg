echo "CONFIG EXECUTED - WEAPONS (CLASS: ENGIE)"


//-------------------------------------------------------------------
//							WEAPONSWAP
//-------------------------------------------------------------------


//what order will thwartski_weaponswap.cfg swap weapons in?

//for engineer, I stick to the valve definitions of primary/secondary/tertiary
//I experimented with making wrench primary, but it fought with my reflexes from soldier

alias primaryslot   "shotgun" 
alias secondaryslot "pistol"
alias tertiaryslot  "melee"
alias builderslot   "builder"
alias destroyerslot "destroyer"


//-------------------------------------------------------------------
//							CROSSHAIRS
//-------------------------------------------------------------------


//which crosshair from thwartski_crosshairs.cfg will each weapon use?

alias shotgun 	"xhairspread;      slot1; normalsettings"
alias pistol 	"xhairprecise;     slot2; normalsettings"
alias melee 	"xhairmelee;       slot3; normalsettings"
alias builder   "DONOTMODIFY;      slot4; buildersettings"
alias destroyer "DONOTMODIFY;      slot5; normalsettings"


//equip the primary weapon on spawn, in case the weapon defined above is not the normal default

equipprimary

//-------------------------------------------------------------------
//					SPECIAL BUILDER SETTINGS
//-------------------------------------------------------------------


//Edgecase for the wrench, because the game equips it automatically when a building is placed. 
//If Mouse1 is clicked to place a building or to cancel the PDA, wrench crosshair and visibility are updated.
 
alias buildersettings "bind MOUSE1 +placeitem"

alias +placeitem      "+attack"
alias -placeitem      "-attack; equiptertiary" //Make sure this points to whichever slot the wrench is in. 

alias normalsettings  "bind MOUSE1 +attack"


