//THWARTSKI_WEPSWAPPER_SNIPER.CFG
//Executed from sniper.cfg

//-------------------------------------------------------------------
//						 CLASS WEAPONSLOTS               **EDIT ME!**
//-------------------------------------------------------------------

//What order will thwartski_wepswapper.cfg swap weapons in?
//For sniper, I stick to the Valve defaults:
alias primaryslot   "xhairprimarycolor;   sniper"
alias secondaryslot "xhairsecondarycolor; smg"
alias tertiaryslot  "xhairtertiarycolor;  melee"

//-------------------------------------------------------------------
//						  CLASS CROSSHAIRS               **EDIT ME!**
//-------------------------------------------------------------------

//Which crosshairs from thwartski_wepswapper_crosshairs.cfg will each weapon use?
alias sniper "slot1; xhairprecise"
alias smg	 "slot2; xhairspread"
alias melee  "slot3; xhairmelee"

//-------------------------------------------------------------------
//						  DEFAULT WEAPON
//-------------------------------------------------------------------

//Equip the primary weapon on spawn, in case it has special settings
//or the swapper's default weapon differs from Valve's default.
equipprimary

//-------------------------------------------------------------------
//						     FEEDBACK
//-------------------------------------------------------------------

//Print to console.
echo "CONFIG EXECUTED - THWARTSKI_WEPSWAPPER_SNIPER.CFG"

