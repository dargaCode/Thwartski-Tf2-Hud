echo "CONFIG EXECUTED - SETTINGS"

//I manually set everything in this config, and don't trust the game to remember anything for me.
//This way if there's a problem or if I mess around with settings, they'll revert to normal on next load.
//This also prevents watching someone else's firstperson demo from messing up things like crosshairs.

// -------------------------------------------------------------------------------
// 								CONFIGS
// -------------------------------------------------------------------------------

setinfo "ec" "1" 				//exec {classname}.cfg automatically when loading a class 
setinfo "em" "1" 				//execs {mapname}.cfg automatically when joining or switching maps

cl_cloud_settings "1" 			//Synchronize with Steam Cloud 

// -------------------------------------------------------------------------------
// 								MOUSE
// -------------------------------------------------------------------------------

//My mouse is 2800 dpi. With these settings, I move my mouse 8 inches to turn a full 360 in game.
//Use this to figure out yours: http://www.notalent.org/sensitivity/sensitivity.htm

sensitivity .79

cl_mouselook 1
m_rawinput 1 
m_filter 0

cl_idealpitchscale 0.8
m_forward 1
m_side 0.8
m_pitch 0.022
m_yaw 0.022

m_mousespeed 0 
m_mouseaccel1 0
m_mouseaccel2 0
m_customaccel 0
m_customaccel_scale 0
m_customaccel_max 0
m_customaccel_exponent 0

// -------------------------------------------------------------------------------
// 								SOUND
// -------------------------------------------------------------------------------

//soundtoggle is bound to a key in resetbinds
//can't put these alias definitions in resetbinds, as they would be reset too often

alias soundtoggle disablesound
alias disablesound "volume 0; alias soundtoggle enablesound"
alias enablesound "soundon; alias soundtoggle disablesound"

alias soundon "volume .2"//set to taste
soundon //turn the sound on by default when this config execs
//sound is disabled by default in listenserver.cfg

//using the toggle instead
//volume .2						//game volume

snd_musicvolume "0"				// Turn off game music

voice_modenable "1"				// Voice chat on
voice_loopback "0"				// Hear your own voice (which lets you record it for demos)
// -------------------------------------------------------------------------------
// 								DINGALINGS
// -------------------------------------------------------------------------------

tf_dingalingaling 1				//Sound played whenever you hurt a player (not buildings)
tf_dingaling_volume .75 		//.75 default

//I stick with the default bell sound, but modulate its pitch based on damage done.
//These are very satisfying.

tf_dingaling_pitchmaxdmg 75 	//100 default (>= 150 health)
tf_dingaling_pitchmindmg 125 	//100 default (<= 10 health)


// -------------------------------------------------------------------------------
// 								CROSSHAIRS
// -------------------------------------------------------------------------------

//I just use bright green crosshairs for everything
//These could be changed per weapon in crosshair.cfg if you want to be fancy.

cl_crosshair_red "0"
cl_crosshair_green "255"
cl_crosshair_blue "0"

cl_crosshairalpha "200"			//opacity. 255 for fully solid.

crosshair "1"					//overridden in crosshairs.cfg
cl_crosshair_file ""			//overridden in crosshairs.cfg
cl_crosshair_scale "32.0"		//overridden in crosshairs.cfg


// -------------------------------------------------------------------------------
// 								WEAPONS
// -------------------------------------------------------------------------------

cl_autoreload "1"				//always reload 
hud_fastswitch "1"				//don't use that weird weapon menu on the right from hl

tf_remember_activeweapon "0" 	//overridden in weaponswap.cfg
tf_remember_lastswitched "1" 	//overridden in weaponswap.cfg

r_drawviewmodel "1" 			//overridden in crosshairs.cfg
cl_flipviewmodels "0" 			//keep them on the right

// -------------------------------------------------------------------------------
// 								FIELD OF VIEW
// -------------------------------------------------------------------------------

viewmodel_fov "70" 				//overridden in weapsonswap.cfg (to hide tracers)
viewmodel_fov_demo "70"   

fov 90							//Gives a bit more peripheral vision. 90 is the max allowed.
fov_desired 90


// -------------------------------------------------------------------------------
// 								CLASS: SNIPER
// -------------------------------------------------------------------------------

zoom_sensitivity_ratio .5			//how sensitive is the mouse when zoomed in? 1.0 is default
									//The lower this is, the easier it is to snipe at very long distances
									//The higher this is, the easier it is to snipe at very short distances

tf_sniper_fullcharge_bell "1"		//Small sound on full sniper charge
cl_autorezoom "1"					//Automatically zoom in after reload

tf_hud_no_crosshair_on_scope_zoom "0" //the new setting valve just added

// -------------------------------------------------------------------------------
// 								CLASS: SPY
// -------------------------------------------------------------------------------

tf_simple_disguise_menu "1" 		//The small disguise menu that only uses numbers 1,2,3


// -------------------------------------------------------------------------------
// 								CLASS: MEDIC
// -------------------------------------------------------------------------------

hud_medichealtargetmarker "1" 		//Little triangle over the heal target's head
tf_medigun_autoheal "1"				//Click once to start healing, rather than hold down
hud_medicautocallers "1"			//Hurt teammates will show an icon through walls, even if they don't call
hud_medicautocallersthreshold "66"  //The icon will show up at 66% of their max health


// -------------------------------------------------------------------------------
// 								UPLOAD/DOWNLOAD
// -------------------------------------------------------------------------------

cl_allowupload "0"					// Client uploads customization files (i.e., sprays).  Sprays are for sissies.
cl_downloadfilter "nosounds"		// Setting it to "nosounds" prevents custom sounds from being downloaded from the game server.


// -------------------------------------------------------------------------------
// 								LOADOUTS
// -------------------------------------------------------------------------------

tf_respawn_on_loadoutchanges "1" 	//Automatically respawn after loadout changes in respawn zones 
hud_classautokill "1" 				//Suicide after choosing a player class 
cl_spec_carrieditems "1"  			//Show non-standard items on spectated player 


// -------------------------------------------------------------------------------
// 								HUD
// -------------------------------------------------------------------------------

cl_hud_minmode "0"					//Rather than use the smaller hud, I just made my own 
hud_combattext "1" 					//damage floaters overhead
cl_use_tournament_specgui "1"		//the spectator hud you've probably seen on extv and other match casters

tf_spectator_target_location "0" 	//0:center, 1: bottom-left, 2: bottom-center, 3: bottom-right

cl_disablehtmlmotd "1" 				//html motds (ie ads) are dumb
sb_close_browser_on_connect "1" 	//Close server browser after connecting to a server 

con_enable "1"						//Allows the console to be activated.

tf_colorblindassist "1" 			//Colorblind mode

// -------------------------------------------------------------------------------
// 								TRADING
// -------------------------------------------------------------------------------

cl_notifications_show_ingame "1" 	//Show pop-up alerts while in-game (E.g. Trade Requests) 
cl_trading_show_requests_from "2" 	//1:Friends Only, 2:Friends and In-Game Players, 3:No One. 


// -------------------------------------------------------------------------------
// 								SCREENSHOTS
// -------------------------------------------------------------------------------

hud_takeshots "0"  					//Auto-save a scoreboard screenshot at the end of a map 
hud_freezecamhide "0" 				//Hide HUD during freezecam screenshots
cl_steamscreenshots "0" 			//If set, screenshots will automatically be saved to Steam. 


// -------------------------------------------------------------------------------
// 								REPLAYS
// -------------------------------------------------------------------------------
replay_postdeathrecordtime "10" 
replay_enableeventasedscreenshots "0" 
replay_screenshotresolution "0"
replay_maxscreenshotsperreplay "8" 
replay_mintimebetweenscreenshots "5" 

