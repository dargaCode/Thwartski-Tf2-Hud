echo "CONFIG EXECUTED - CLASS: MEDIC"

exec classdefault //wipe clean the previous class's custom settings

alias resetclass "exec medic" //binds the F10 key to reload the current class

//-------------------------------------------------------------------
//						WEAPONS AND CROSSHAIRS
//-------------------------------------------------------------------

//what order will weaponswap.cfg swap weapons in?

//for medic, I reordered my weapon orders from the valve default
//to me, medigun is the true medic primary
//this way is especially effective for swapping quickly between medigun and ubersaw

alias equipprimary "heal" 		//for valve defaults, use "needle"
alias equipsecondary "needle"	//for valve defaults, use "heal"
alias equiptertiary "melee"


//which crosshair from crosshairs.cfg will each weapon use?

alias needle 	"xhairspread;slot1;showtracers" 	//showtracers displays needles even with viewmodels off
alias heal	 	"xhairdefault;slot2;showtracers" 	//showtracers displays heal beam even with viewmodels off
alias melee 	"xhairmelee;slot3"


//equip the primary weapon on spawn, in case the weapon defined above is not the normal default

equipprimary
