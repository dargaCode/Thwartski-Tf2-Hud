echo "CONFIG EXECUTED - THWARTSKI WEAPONSWAP"


//-------------------------------------------------------------------
//							EXPLANATION
//-------------------------------------------------------------------


//I think it's silly to mess with scroll wheels and number keys in a game with so few weapon slots. 
//Every class has only three weapons, aside from the pdas which can be handled elsewhere. 

//With three weapons, only two are possible options to switch to at any given time. 
//This means only 2 buttons are required for perfect weaponswapping.

//I repurpose the "lastwep" button tf2 already has to switch between the first two weapons,
//And add another swap button to move between the second two weapons.

//Combined with the crosshair swapping that comes with it,
//This system allowed me to be confident enough with my weapon selecting to finally turn off viewmodels.

//To use soldier as an example:

//Rocket launcher is selected automatically at spawn.
//Hitting Q repeatedly cycles between rocket launcher and shotgun (same as valve defaults).
//Hitting E swaps to equalizer.
//Hitting E repeatedly cycles between equalizer and shotgun.
//Hitting Q swaps back to rocket launcher.
//etc.

//This system becomes completely subconscious very quickly,
//And I feel pretty strongly that everyone should give it a try =)


//-------------------------------------------------------------------
//							WEAPON SWAPPER
//-------------------------------------------------------------------


//Remember selected weapon on respawn. EVERYTHING about weapons and crosshairs breaks if this is disabled.
//Sadly class configs execute on class change, not every spawn. Otherwise I'd love to turn this off. 

tf_remember_activeweapon 1 	

bind W mainswap
bind R offswap
bind 1 swapprimary
bind 2 swapsecondary
bind 3 swaptertiary
//spy
bind 4 swapdisguise
//engie
bind 4 swapbuild
bind 5 swapdestroy


swapprimary

alias mainswap "swapsecondary"
alias offswap  "swaptertiary"

alias swapprimary   "primarywep;   alias mainswap swapsecondary; alias offswap swaptertiary;  mousewheelprimary"
alias swapsecondary "secondarywep; alias mainswap swapprimary;   alias offswap swaptertiary;  mousewheelsecondary"
alias swaptertiary  "tertiarywep;  alias mainswap swapprimary;   alias offswap swapsecondary; mousewheeltertiary"
//spy
alias swapdisguise  "PDAdisguise;  alias mainswap swapprimary;   alias offswap swaptertiary;  mousewheeldisguise"
//engie
alias swapbuild     "PDAbuild;     alias mainswap swapprimary;   alias offswap swaptertiary;  mousewheelbuild"
alias swapdestroy   "PDAdestroy;   alias mainswap swapprimary;   alias offswap swaptertiary;  mousewheeldistroy"


alias prepresetprimary   "alias reset swapprimary"
alias prepresetsecondary "alias reset swapsecondary"
alias prepresettertiary  "alias reset swaptertiary"
alias prepresetdisguise  "alias reset swapdisguise"
alias prepresetbuild     "alias reset swapbuild"
alias prepresetdestroy   "alias reset swapdistroy"

presetprimary
reset

//put mousewheel in its own config which can be easily deleted
alias mousewheelprimary   "bind MHWEELDOWN swapsecondary; bind MWHEELUP swaptertiary"
alias mousewheelsecondary "bind MHWEELDOWN swaptertiary;  bind MWHEELUP swapprimary"
alias mousewheeltertiary  "bind MHWEELDOWN swapprimary;   bind MWHEELUP swapsecondary"
//spy
alias mousewheelprimary   "bind MHWEELDOWN swapsecondary; bind MWHEELUP swapdisguise"
alias mousewheelsecondary "bind MHWEELDOWN swaptertiary;  bind MWHEELUP swapprimary"
alias mousewheeltertiary  "bind MHWEELDOWN swapdisguise;  bind MWHEELUP swapsecondary"
alias mousewheeldisguise  "bind MHWEELDOWN swapprimary;   bind MWHEELUP swaptertiary"
//engie
alias mousewheelprimary   "bind MHWEELDOWN swapsecondary; bind MWHEELUP swapdestroy"
alias mousewheelsecondary "bind MHWEELDOWN swaptertiary;  bind MWHEELUP swapprimary"
alias mousewheeltertiary  "bind MHWEELDOWN swapbuild;     bind MWHEELUP swapsecondary"
alias mousewheelbuild     "bind MHWEELDOWN swapdistroy;   bind MWHEELUP swaptertiary"
alias mousewheeldistroy   "bind MHWEELDOWN swapprimary;   bind MWHEELUP swapbuild"


alias swapPDAspy	"tertiarywep;  alias mainswap swapprimary;   alias offswap swapsecondary; mousewheeltertiary"


//Cycle between the primary and secondary weapons.

bind w "mainswap"	//this would be q for most people

alias mainswap mainswapaway
alias mainswapaway "equipsecondary; alias mainswap mainswapback; alias meleeswap meleeswapback; alias reload mainswapaway"
alias mainswapback "equipprimary; alias mainswap mainswapaway; alias meleeswap meleeswapback; alias reload mainswapback"


//Cycle between the secondary and tertiary weapons.

bind r "meleeswap"	//this would be e for most people

alias meleeswap meleeswapback
alias meleeswapback "equiptertiary; alias meleeswap meleeswapaway; alias mainswap mainswapback; alias reload meleeswapback"
alias meleeswapaway "equipsecondary; alias meleeswap meleeswapback; alias mainswap mainswapback; alias reload meleeswapaway"


alias reload "mainswapback"


//-------------------------------------------------------------------
//						SPECIAL PDA SCRIPTS
//-------------------------------------------------------------------



//This is only used to clean things up from spy and engineer menus.

alias equipPDAspy "alias mainswap mainswapback; alias meleeswap meleeswapback; bind MOUSE1"

alias equipPDAengie "alias mainswap mainswapback; alias meleeswap meleeswapback; bind MOUSE1 +placebuilding"


alias +placebuilding "+attack;meleeswapback"
alias -placebuilding "-attack"


//-------------------------------------------------------------------
//						DEFAULT SETTINGS
//-------------------------------------------------------------------


//These are just failsafe settings for basic functionality. 
//They're only used if weapons and crosshairs aren't specified in the thwartski_weapons_[class] configs

alias equipprimary "slot1"  
alias equipsecondary "slot2"
alias equiptertiary "slot3" 
