echo "CONFIG EXECUTED - THWARTSKI RESETBINDS"


//Resets all my binds at game load and every time I change to a new class.
//Fixes any binds the previous class overwrote, or experiments I made before closing the game.

//My keybinds probably seem very strange. For example I use SDFC instead of WASD for movement.
//I have a special keyboard layout that I redesigned my binds for: http://www.trulyergonomic.com/


unbindall

//------------------------------------------------------------------------
//					BASICS AND MOVEMENT
//------------------------------------------------------------------------


bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"

bind "SPACE" "+jump"
bind "a" "+duck"	//shift or alt for most people

bind "s" "+mleft" 	//a for most people
bind "d" "+mfwd" 	//w for most people
bind "f" "+mright" 	//d for most people
bind "c" "+mback" 	//s for most people


//Null-cancelling movement script
//Prevents you from pressing two opposing directions, which causes you to stop moving.
//Not sure who originally made this, but thanks.

alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""



//------------------------------------------------------------------------
//					COMMUNICATION
//------------------------------------------------------------------------


//Because of my two button weaponswap script, I have all my number keys free for comms.
//There's a lot of redundant stuff in valve's zxc voice command menus. 
//With my mic, I find I only use 10 of the 24, and some of those are just for fun.

//For those voice commands that don't come with a chat message, I add one in.

bind "1" "voicemenu 2 7;say_team Good Job!" 			//good job
bind "2" "voicemenu 0 2" 								//gogogo
bind "3" "voicemenu 1 1" 								//spy
bind "4" "voicemenu 2 0" 								//help
bind "5" "voicemenu 1 3;say_team We Need Teleporters!" 	//teleporter

bind "q" "voicemenu 0 1" 								//thanks
 
//T for most people	
bind "ENTER" "healme" 									//medic 

bind "z" "voicemenu 2 1" 								//battle cry

bind "PGUP" "voicemenu 0 6" 							//yes
bind "PGDN" "voicemenu 0 7" 							//no

bind "y" "say"											//chat
bind "u" "say_team"										//teamchat

bind "v" "+voicerecord"									//microphone


//------------------------------------------------------------------------
//					UI & MISC
//------------------------------------------------------------------------


bind "b" "changeclass"

bind "j" "cl_trigger_first_notification"
bind "k" "cl_decline_first_notification"

bind "t" "+taunt"

//tab for most people
bind "x" "+showscores"	

bind "ALT" "dropitem"
bind "SHIFT" "inspect"

bind "`" "toggleconsole"
bind "DEL" "open_charinfo_backpack"
bind "TAB" "open_charinfo_direct"
bind "BACKSPACE" "changeteam"

bind "ESCAPE" "cancelselect"

//without this, you'll be unable to exit menus for server mods, such as !bp and !credits
bind "0" "slot10" 	


//------------------------------------------------------------------------
//					WEAPON SWAPPER
//------------------------------------------------------------------------


bind "W" "leftswap"
bind "R" "rightswap"

bind "1" "equipprimary"
bind "2" "equipsecondary"
bind "3" "equiptertiary"

bind "MWHEELUP"   "scrollswapforward"
bind "MWHEELDOWN" "scrollswapbackward"



//------------------------------------------------------------------------
