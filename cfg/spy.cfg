//SPY.CFG
//Executed automatically by TF2 when the player switches classes to spy.

//-------------------------------------------------------------------
//					           SETUP
//-------------------------------------------------------------------

//Separate config to reset everything from wepswapper to keybinds.
exec thwartski_reset_class

//Class-specific weaponswap and crosshair settings.
exec thwartski_wepswapper_spy 

//Update the F10 bind to reset the right class's configs.
alias resetclass "exec spy"

//-------------------------------------------------------------------
//						CLASS-SPECIFIC BINDS             **EDIT ME!**
//-------------------------------------------------------------------

//Once you graduate to using only the two swapper buttons for your weapons,
//I recommend moving your spy PDA to mouse buttons.

bind "MWHEELUP"   "equipPDAdisguiser"
bind "MWHEELDOWN" "spyscrolldown" 
bind "MOUSE3"     "disguiseteam" 

bind "MOUSE5"     "quickdisguise" 

//-------------------------------------------------------------------
//						     FEEDBACK
//-------------------------------------------------------------------

//Print to console.
echo "CONFIG EXECUTED - SPY.CFG"

