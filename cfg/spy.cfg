echo "CONFIG EXECUTED - CLASS: SPY"

exec classdefault //wipe clean the previous class's custom settings

alias resetclass "exec spy" //binds the F10 key to reload the current class

//-------------------------------------------------------------------
//						WEAPONS AND CROSSHAIRS
//-------------------------------------------------------------------

alias equipprimary "knife"
alias equipsecondary "revolver"
alias equiptertiary "sapper"
//what order will weaponswap.cfg swap weapons in? (i override knife to treat it as primary, and sapper as "melee")

alias revolver 	"xhairprecise;slot1;showmodels" //showmodels enables viewmodel even when other classes have them hidden
alias sapper 	"xhairdefault;slot2;showmodels" //showmodels enables viewmodel even when other classes have them hidden
alias knife 	"xhairmelee;slot3;showmodels"	//showmodels enables viewmodel even when other classes have them hidden
//which crosshairs from crosshairs.cfg will each weapon use?

equipprimary
//equip the primary weapon on spawn, in case the weapon defined above is not the normal default

//-------------------------------------------------------------------
//							SPECIAL CONTROLS
//-------------------------------------------------------------------

alias disguise "use tf_weapon_pda_spy;menuswapreset" //equip the pda and inform the weapon/cross hair swap system.

bind "MWHEELUP" "disguise" //calling the specific item rather than slot 3, so accidental scrolls don't select the third disguise.
bind "MWHEELDOWN" ""

bind "MOUSE5" "lastdisguise"
bind "MOUSE4" "disguiseteam"