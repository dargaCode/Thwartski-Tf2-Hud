//LISTENSERVER.CFG
//Executed automatically by TF2 when a local (aka listen) server is created.

//-------------------------------------------------------------------
//						       ABOUT
//-------------------------------------------------------------------

//Turns on cheats, makes the game pausable, and other things that make local testing more convenient.

//-------------------------------------------------------------------
//						   MISC SETTINGS
//-------------------------------------------------------------------

//Allows noclip and pausing.
sv_cheats 1
sv_pausable 1

//Seems to fix my missing loadouts.
sv_lan 1
sv_pure 0

//Allows maps like walkway to have more npcs than one on the enemy team.
mp_autoteambalance 0
mp_teams_unbalance_limit 0 

//-------------------------------------------------------------------
//						   SPAWN TIMES
//-------------------------------------------------------------------

//Various ways of removing waiting before spawns.
mp_disable_respawn_times 1
mp_forcerespawn 1
mp_enableroundwaittime 0
mp_respawnwavetime 0
mp_timelimit 0

//-------------------------------------------------------------------
//						      SOUND
//-------------------------------------------------------------------

//Default sound to off when testing locally. 
//Defined in thwartski_settings_game.cfg
disablesound

//-------------------------------------------------------------------
//						     FEEDBACK
//-------------------------------------------------------------------

//Print to console.
echo "CONFIG EXECUTED - LISTENSERVER.CFG"

