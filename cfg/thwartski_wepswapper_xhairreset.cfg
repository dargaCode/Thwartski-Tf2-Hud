//THWARTSKI_WEPSWAPPER_XHAIRRESET.CFG

//-------------------------------------------------------------------
//						 RESET CROSSHAIR
//-------------------------------------------------------------------

//This resets a crosshair to Valve standards.
//It has to be called from its own config due to problems with nested quotations.

cl_crosshair_file ""
cl_crosshair_scale 32

//-------------------------------------------------------------------
//						     FEEDBACK
//-------------------------------------------------------------------

//Print to console.
clear //clear console
echo "CONFIG EXECUTED - THWARTSKI_WEPSWAPPER_XHAIRRESET.CFG"

