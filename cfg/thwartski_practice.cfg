echo "CONFIG EXECUTED - THWARTSKI PRACTICE"


//This config is only called when practice mode is toggled on by thwartski_resetbinds.cfg.
//It contains the stuff I use to practice or test things on a local server, such as rocketjumping. 


//-------------------------------------------------------------------
//								SETUP
//-------------------------------------------------------------------


//I keep sound off by default for local hud testing, but practice mode is SERIOUS TIME.

enablesound 


//I like to overdo it on the user feedback on these weird toggles when I'm testing them.

say_team "Practice Mode Enabled"
play vo/announcer_am_lastmanalive03.wav
echo "PRACTICE STARTED"


//When playing in an empty server, it's annoying to be respawned after 30 seconds.

mp_waitingforplayers_cancel 1 


//Cleaning up from some weird noclip edgecase.

firstperson


//Will not drop below 1 health, or be able to rocketjump at 1 health.
//Unlike giving extra health, 	tThis allows for accurate health during rollout practice.

buddha 1  


//Useful for measuring speed or jump height (Thanks Jaeger).

cl_showpos 1	


//-------------------------------------------------------------------
//							NOCLIP TOGGLE
//-------------------------------------------------------------------


bind "v" "nocliptoggle"

alias nocliptoggle "startnoclip"


//Echo some debug info to the console, and play audio feedback.

alias startnoclip "echo "START NOCLIP";noclip 1;play weapons/teleporter_send.wav;thirdperson;alias nocliptoggle stopnoclip;alias practicetoggle forcepracticestop"

alias stopnoclip "echo "STOP NOCLIP";noclip 0;play weapons/teleporter_receive.wav;firstperson;alias nocliptoggle startnoclip;alias practicetoggle stoppractice"


//If practice mode is toggled back off while in the middle of noclip, this cleans it up.

alias forcepracticestop "stopnoclip;stoppractice"


//-------------------------------------------------------------------
//							REFILL HEALTH
//-------------------------------------------------------------------


//replace your medic call with the bind to refill health

alias refillhealth "impulse 101; play vo/soldier_medic01.wav; play weapons/dispenser_heal.wav;"

bind "ENTER" "refillhealth" //This would be R for most people.
