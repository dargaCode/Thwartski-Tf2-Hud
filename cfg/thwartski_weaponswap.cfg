//-------------------------------------------------------------------
//						WEAPON SWAPPER BINDS
//-------------------------------------------------------------------


bind "W" "leftswap"
bind "R" "rightswap"
bind "1" "equipprimary"
bind "2" "equipsecondary"
bind "3" "equiptertiary"
bind "4" "slot4"
bind "5" "slot5"

bind "MWHEELUP"   "scrollswapforward"
bind "MWHEELDOWN" "scrollswapbackward"


//-------------------------------------------------------------------
//						WEAPON SWAPPER BINDS
//-------------------------------------------------------------------


alias equipprimary      "primaryslot;   swapperprimary;      mousewheelprimary"
alias equipsecondary    "secondaryslot; swappersecondary;    mousewheelsecondary"
alias equiptertiary     "tertiaryslot;  swappertertiary;     mousewheeltertiary"
alias equipPDAdisguiser "disguiserslot; swapperPDAdisguiser; mousewheeldisguiser"
alias equipPDAbuilder   "builderslot;   swapperPDAbuilder;   mousewheelbuilder"
alias equipPDAdestroyer "destroyerslot; swapperPDAdestroyer; mousewheeldestroyer"

alias mousewheelprimary   "alias scrollswapbackward equipsecondary; alias scrollswapforward equiptertiary"
alias mousewheelsecondary "alias scrollswapbackward equiptertiary;  alias scrollswapforward equipprimary"
alias mousewheeltertiary  "alias scrollswapbackward equipprimary;   alias scrollswapforward equipsecondary"

alias swapperprimary      "alias leftswap equipsecondary; alias rightswap equiptertiary"
alias swappersecondary    "alias leftswap equipprimary;   alias rightswap equiptertiary"
alias swappertertiary     "alias leftswap equipprimary;   alias rightswap equipsecondary"
alias swapperPDAdisguiser "alias leftswap equipprimary;   alias rightswap equiptertiary"
alias swapperPDAbuilder   "alias leftswap equipprimary;   alias rightswap equiptertiary"
alias swapperPDAdestroyer "alias leftswap equipprimary;   alias rightswap equiptertiary"


